<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js">
    </script>
    <script src="https://unpkg.com/aframe-extras.ocean@%5E3.5.x/dist/aframe-extras.ocean.min.js"></script>
    <script src="https://unpkg.com/aframe-gradient-sky@1.0.4/dist/gradientsky.min.js"></script>
    <script src="https://unpkg.com/aframe-extras.tube@%5E3.5.x/dist/aframe-extras.tube.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
    <script
        src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js">
    </script>
    <link rel="stylesheet" href="stats/stats.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="planet/planet.css">
    <title>planet</title>
</head>

<body>
    <div class="nav"> </div>

    <button class="stats">Performance Stats</button>

    <div class="app_container">
        <div class="app">
            <a-scene embedded cursor="rayOrigin:mouse" stats>
                <a-assets>
                    <img id="sphere" src="planet/images/earthpic.webp">
                    <img id="universe" src="planet/images/universe.webp">
                    <img id="ground" src="planet/images/ground.webp">
                </a-assets>

                <a-entity position="0 2.25 -15" particle-system="preset: snow; color:#64958f, white; maxAge: 1.5;">
                </a-entity>

                <a-entity id="sphere" rotation="45 0 0" position="0 -1.5 -5">
                    <a-sphere position="0 1 -5" radius="3" color="#ffffff" src="#sphere"
                        animation="property: rotation; to: 0 360 0; dur: 10000; easing: linear; loop: true; pauseEvents: rotation-pause; resumeEvents: rotation-resume"
                        drag-rotate-component rotating-on-mouseenter>

                        <!-- </a-animation> -->
                        <a-animation id="animation1" attribute="rotation" dur="2000" to="0 190 0" repeat="0"
                            begin="animation1" animation1>
                        </a-animation>
                        <a-animation id="animation2" attribute="rotation" dur="2000" to="-30 250 0" repeat="0"
                            begin="animation2" animation2>
                        </a-animation>
                        <a-animation id="animation3" attribute="rotation" dur="2000" to="10 25 0" repeat="0"
                            begin="animation3" animation3> </a-animation>
                        <a-animation id="animation4" attribute="rotation" dur="2000" to="-10 50 0" repeat="0"
                            begin="animation4" animation4></a-animation>
                        <a-animation id="animation5" attribute="rotation" dur="10000" to="0 360 0" repeat="indefinite"
                            begin="animation5" animation5>
                        </a-animation>

                        <a-cylinder position="0 0.6 -3" radius="0.3" height="0.1" color="#f5c0c0" rotation="90 0 0">
                            <a-cylinder id="location-germany" class="location-indicator" position="0 0 0" radius="0.05"
                                height="1" color="#ffcb91" rotation="0 0 0" visible="false">
                            </a-cylinder>
                        </a-cylinder>
                        <a-cylinder position="2 2 -1" radius="0.3" height="0.1" color="#a1cae2" rotation="0 30 120">
                            <a-cylinder id="location-Britain" class="location-indicator" position="0 0 0" radius="0.05"
                                height="1" color="#fed049" rotation="0 0 0" visible="false">
                            </a-cylinder>
                        </a-cylinder>
                        <a-cylinder position="0 2 2.3" radius="0.3" height="0.1" color="#f4ebc1" rotation="60 0 0">
                            <a-cylinder id="location-Spain" class="location-indicator" position="0 0 0" radius="0.05"
                                height="1" color="#a0c1b8" rotation="0 0 0" visible="false">
                            </a-cylinder>
                        </a-cylinder>
                        <a-cylinder position="-1.35 1 2.6" radius="0.3" height="0.1" color="#8ac6d1"
                            rotation="95 -20 0">
                            <a-cylinder id="location-Finland" class="location-indicator" position="0 0 0" radius="0.05"
                                height="1" color="#ffe3ed" rotation="0 0 0" visible="false">
                            </a-cylinder>
                        </a-cylinder>
                    </a-sphere>
                </a-entity>


                <a-box id="product" position="0 0 -3.5" color="#9fb8ad" depth="0.3" height="1" width="2"
                    rotation="0 20 0" visible="false">
                    <a-animation attribute="scale" dur="1500" fill="forwards" from="0.3 0.3 0.3" to="1 1 1" repeat="0">
                    </a-animation>
                    </a-animation>
                    <a-text id="text-germany" class="text" position="-1 0.45 1" value="I am made in Germany" width="3"
                        visible="false">
                    </a-text>
                    <a-text id="text-Britain" class="text" position="-1 0.45 1" value="I am made in Britain" width="3"
                        visible="false">
                    </a-text>
                    <a-text id="text-Spain" class="text" position="-1 0.45 1" value="I am made in Spain" width="3"
                        visible="false">
                    </a-text>
                    <a-text id="text-Finland" class="text" position="-1 0.45 1" value="I am made in Finland" width="3"
                        visible="false">
                    </a-text>
                    <a-entity id="close-icon" position="0.3 0.65 1.01" color="#fcd1d1" depth="0.5" height="3" width="2"
                        rotation="-5 60 0">
                        <a-cylinder position="0 0 0" radius="0.02" height="0.2" color="#fad586" rotation="0 55 0">
                        </a-cylinder>
                        <a-cylinder position="0 0 0" radius="0.02" height="0.2" color="#fad586" rotation="55 0 0">
                        </a-cylinder>
                    </a-entity>
                </a-box>

                <a-sky src="#universe"></a-sky>
                <a-plane rotation="-100 20 0" width="10" height="10" repeat="10 10" src="#ground"></a-plane>

                <a-entity id="cameraWrapper" position="0 0 0" touch-controls>
                    <a-camera id="camera">
                    </a-camera>
                </a-entity>

            </a-scene>

        </div>

        <div class="buttons">
            <button class="product_button">Product A - Germany</button>
            <button class="product_button">Product B - Britain</button>
            <button class="product_button">Product C - Spain</button>
            <button class="product_button">Product D - Finland</button>
            <!-- <button>reset</button> -->
        </div>
    </div>

    <script src="planet/a-touch-controls.js"></script>
    <script src="nav/nav.js"></script>
    <script src="stats/stats.js"></script>
    <script src="planet/planet.js"></script>
</body>

</html>
